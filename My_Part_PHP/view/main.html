<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            position: fixed;
            transition: width 0.3s;
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }
        .toggle-btn {
            display: none;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar a {
                text-align: center;
                padding: 10px;
            }
            .content {
                margin-left: 60px;
            }
            .toggle-btn {
                display: block;
                position: absolute;
                top: 15px;
                left: 15px;
                background-color: #333;
                color: #fff;
                border: none;
                padding: 10px;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" onclick="showProfile()">Profile</a>
        <a href="#" onclick="showUM_A()">User Management</a>
        <a href="#" onclick="showURA_A()">User Registration</a>
        <a href="#" onclick="showTM_A()">Transaction Management</a>
        <a href="#" onclick="showEA_A()">Energy Analytics</a>
        <a href="#" onclick="showCSM_A()">Charging Station Management</a>
        <a href="#" onclick="showLogout()">Logout</a>
    </div>
    <div class="content">
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        <div id="main-content">
            <h1>Welcome to Admin Dashboard</h1>
            <p>.............................</p>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            if (sidebar.style.width === '250px') {
                sidebar.style.width = '60px';
                content.style.marginLeft = '60px';
            } else {
                sidebar.style.width = '250px';
                content.style.marginLeft = '250px';
            }
        }

        function showProfile() {
            const mainContent = document.getElementById('main-content');
            
            // Send a request to the server to get admin details
            fetch('get_admin_profile.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Display the admin details
                        mainContent.innerHTML = `
                            <h1>Admin Profile</h1>
                            <p><strong>Name:</strong> ${data.profile.name}</p>
                            <p><strong>Email:</strong> ${data.profile.email}</p>
                            <p><strong>Role:</strong> ${data.profile.role}</p>
                            <p><strong>Joined on:</strong> ${data.profile.joined_date}</p>
                        `;
                    } else {
                        mainContent.innerHTML = `<p>Failed to load profile details. Please try again later.</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error loading profile details:', error);
                    mainContent.innerHTML = `<p>Error loading profile details.</p>`;
                });
        }
        
        function showUM_A() {
            const mainContent = document.getElementById('main-content');
            fetch('user_management_admin.php')
            .then(response => response.text())
            .then(data => {
                mainContent.innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading Home content:', error);
            });
        }
        function showURA_A() {
            const mainContent = document.getElementById('main-content');
            fetch('user_registration_approval_admin.php')
                .then(response => response.text())
                .then(data => {
                    mainContent.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading Home content:', error);
                });
        }
        function showTM_A() {
            const mainContent = document.getElementById('main-content');
            fetch('transaction_management_admin.php')
                .then(response => response.text())
                .then(data => {
                    mainContent.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading Home content:', error);
                });
        }
        function showEA_A() {
            const mainContent = document.getElementById('main-content');
            fetch('energy_analytics_admin.php')
                .then(response => response.text())
                .then(data => {
                    mainContent.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading Home content:', error);
                });
        }
        function showCSM_A() {
            const mainContent = document.getElementById('main-content');
            fetch('charging_station_management_admin.php')
                .then(response => response.text())
                .then(data => {
                    mainContent.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading Home content:', error);
                });
        }


        function showLogout() {
            const mainContent = document.getElementById('main-content');
            fetch('logout.php')
                .then(response => response.text())
                .then(data => {
                    mainContent.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading Home content:', error);
                });
        }
    </script>
</body>
</html>
